<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vagas - WorkConnect</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="vagas.css">
  <link rel="shortcut icon" href="../imgs/Multi-Favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <div class="navigation">
      <div class="hamburger" id="hamburger">
        <div class="line"></div><div class="line"></div><div class="line"></div>
      </div>
      <div class="menu" id="menu">
        <div class="logo-nav">
          <img src="../imgs/Multi-connect1.png" alt="">
        </div>
        <ul class="nav-list">
          <div class="links1">
            <li><a href="../Home/home.html"><i class="bi bi-house-door"></i> Início</a></li>
                      <li><a href="../Lojas/lojas.html"><i class="bi bi-shop"></i> Lojas</a></li>
            <li><a href="#"><i class="bi bi-people"></i> WorkConnect</a></li>
          </div>
          <div class="links2">
            <li><a href="../Config/Config.html"><i class="bi bi-gear"></i> Configurações</a></li>
          </div>
        </ul>
      </div>
      <div class="overlay" id="overlay"></div>
      <div class="logo">
        <img src="../imgs/linkacao.png" alt="">
        <a href="vagas.html" class="title">Vagas</a>
      </div>
    </div>
    <div class="pesquisa">
      <div class="search-bar">
        <input type="text" placeholder="Pesquisar vagas..." oninput="filterJobs(this.value)" class="search">
      </div>
    </div>
  </header>

  <section class="store-container" id="jobContainer"></section>

  <script src="vagasData.js"></script>
  <script>
    function renderJobs(query = '') {
      const container = document.getElementById("jobContainer");
      container.innerHTML = '';

      vagas
        .filter(vaga => vaga.titulo.toLowerCase().includes(query.toLowerCase()) || vaga.descricao.toLowerCase().includes(query.toLowerCase()))
        .forEach(vaga => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <div class="store-info">
              <img class="card-img" src="${vaga.imagem}" alt="${vaga.titulo}">
              <div class="details">
                <h2>${vaga.titulo}</h2>
                <p>${vaga.descricao}</p>
              </div>
            </div>
            <a href="${vaga.link}" target="_blank">
              <button class="card-button">Ver mais</button>
            </a>
          `;
          container.appendChild(card);
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderJobs();

      document.getElementById("hamburger").addEventListener("click", () => {
        const menu = document.getElementById("menu");
        const overlay = document.getElementById("overlay");
        menu.classList.toggle("open");
        overlay.style.display = menu.classList.contains("open") ? "flex" : "none";
      });

      document.getElementById("overlay").addEventListener("click", () => {
        document.getElementById("menu").classList.remove("open");
        document.getElementById("overlay").style.display = "none";
      });
    });

    function filterJobs(query) {
      renderJobs(query);
    }
  </script>
</body>
</html>
