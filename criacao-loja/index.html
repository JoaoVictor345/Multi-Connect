<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Loja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../Home/home.html" class="back-button">
                <span class="back-arrow">‚Üê</span>
                <span>Voltar</span>
            </a>
            <h1>Cadastro de Loja</h1>
            <p>Preencha os dados para cadastrar sua loja em nossa plataforma</p>
        </div>

        <div class="form-container">
            <form id="storeForm">
                <!-- Informa√ß√µes B√°sicas -->
                <div class="form-section">
                    <h2 class="section-title">Informa√ß√µes B√°sicas</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="storeName">Nome da Loja <span class="required">*</span></label>
                            <input type="text" id="storeName" name="storeName" required>
                        </div>
                        <div class="form-group">
                            <label for="storeSlug">URL da Loja <span class="required">*</span></label>
                            <input type="text" id="storeSlug" name="storeSlug" placeholder="minha-loja" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="storeDescription">Descri√ß√£o da Loja</label>
                            <textarea id="storeDescription" name="storeDescription" placeholder="Descreva sua loja, produtos e diferenciais..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="category">Categoria Principal <span class="required">*</span></label>
                            <select id="category" name="category" required>
                                <option value="">Selecione uma categoria</option>
                                <option value="moda">Moda e Vestu√°rio</option>
                                <option value="eletronicos">Eletr√¥nicos</option>
                                <option value="casa">Casa e Decora√ß√£o</option>
                                <option value="beleza">Beleza e Cuidados</option>
                                <option value="esportes">Esportes e Lazer</option>
                                <option value="livros">Livros e Educa√ß√£o</option>
                                <option value="alimentacao">Alimenta√ß√£o</option>
                                <option value="artesanato">Artesanato</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="storeLogo">Logo da Loja</label>
                            <div class="file-upload">
                                <input type="file" id="storeLogo" name="storeLogo" accept="image/*">
                                <label for="storeLogo" class="file-upload-label" id="logoLabel">
                                    <span class="upload-text">üìÅ Clique para selecionar o logo</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Informa√ß√µes de Contato -->
                <div class="form-section">
                    <h2 class="section-title">Informa√ß√µes de Contato</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="ownerName">Nome do Propriet√°rio <span class="required">*</span></label>
                            <input type="text" id="ownerName" name="ownerName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefone <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" placeholder="(11) 99999-9999" required>
                        </div>
                        <div class="form-group">
                            <label for="whatsapp">WhatsApp</label>
                            <input type="tel" id="whatsapp" name="whatsapp" placeholder="(11) 99999-9999">
                        </div>
                    </div>
                </div>

                <!-- Endere√ßo -->
                <div class="form-section">
                    <h2 class="section-title">Endere√ßo</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="cep">CEP <span class="required">*</span></label>
                            <input type="text" id="cep" name="cep" placeholder="00000-000" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Endere√ßo <span class="required">*</span></label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="number">N√∫mero <span class="required">*</span></label>
                            <input type="text" id="number" name="number" required>
                        </div>
                        <div class="form-group">
                            <label for="complement">Complemento</label>
                            <input type="text" id="complement" name="complement">
                        </div>
                        <div class="form-group">
                            <label for="neighborhood">Bairro <span class="required">*</span></label>
                            <input type="text" id="neighborhood" name="neighborhood" required>
                        </div>
                        <div class="form-group">
                            <label for="city">Cidade <span class="required">*</span></label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">Estado <span class="required">*</span></label>
                            <select id="state" name="state" required>
                                <option value="">Selecione o estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amap√°</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Cear√°</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Esp√≠rito Santo</option>
                                <option value="GO">Goi√°s</option>
                                <option value="MA">Maranh√£o</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Par√°</option>
                                <option value="PB">Para√≠ba</option>
                                <option value="PR">Paran√°</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piau√≠</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rond√¥nia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">S√£o Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Redes Sociais -->
                <div class="form-section">
                    <h2 class="section-title">Redes Sociais</h2>
                    <div class="social-inputs">
                        <div class="form-group">
                            <label for="instagram">Instagram</label>
                            <input type="url" id="instagram" name="instagram" placeholder="https://instagram.com/sua_loja">
                        </div>
                        <div class="form-group">
                            <label for="facebook">Facebook</label>
                            <input type="url" id="facebook" name="facebook" placeholder="https://facebook.com/sua_loja">
                        </div>
                        <div class="form-group">
                            <label for="tiktok">TikTok</label>
                            <input type="url" id="tiktok" name="tiktok" placeholder="https://tiktok.com/@sua_loja">
                        </div>
                        <div class="form-group">
                            <label for="website">Website</label>
                            <input type="url" id="website" name="website" placeholder="https://www.suaLoja.com.br">
                        </div>
                    </div>
                </div>

                <!-- Configura√ß√µes -->
                <div class="form-section">
                    <h2 class="section-title">Configura√ß√µes</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="deliveryRadius">Raio de Entrega (km)</label>
                            <input type="number" id="deliveryRadius" name="deliveryRadius" min="1" max="100" placeholder="10">
                        </div>
                        <div class="form-group">
                            <label for="deliveryFee">Taxa de Entrega (R$)</label>
                            <input type="number" id="deliveryFee" name="deliveryFee" step="0.01" min="0" placeholder="5.00">
                        </div>
                        <div class="form-group full-width">
                            <div class="checkbox-group">
                                <input type="checkbox" id="acceptsCards" name="acceptsCards">
                                <label for="acceptsCards">Aceita pagamento com cart√£o</label>
                            </div>
                        </div>
                        <div class="form-group full-width">
                            <div class="checkbox-group">
                                <input type="checkbox" id="acceptsPix" name="acceptsPix">
                                <label for="acceptsPix">Aceita PIX</label>
                            </div>
                        </div>
                        <div class="form-group full-width">
                            <div class="checkbox-group">
                                <input type="checkbox" id="hasDelivery" name="hasDelivery">
                                <label for="hasDelivery">Oferece entrega</label>
                            </div>
                        </div>
                        <div class="form-group full-width">
                            <div class="checkbox-group">
                                <input type="checkbox" id="hasPickup" name="hasPickup">
                                <label for="hasPickup">Permite retirada no local</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bot√£o de Envio -->
                <div class="submit-section">
                    <button type="submit" class="submit-btn">Cadastrar Loja</button>
                </div>
            </form>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
