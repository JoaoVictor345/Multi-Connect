<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura√ß√µes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fbff 0%, #e3f2fd 100%);
            color: #212529;
            line-height: 1.5;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            gap: 16px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6c757d;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .back-btn:hover {
            background: #e9ecef;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1976d2;
        }

        .profile-section {
            background: white;
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
            border: 1px solid rgba(25, 118, 210, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid #e3f2fd;
        }

        .profile-photo-container {
            position: relative;
        }

        .profile-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e3f2fd;
            background-color: #1976d2;
        }

        .photo-upload-btn {
            position: absolute;
            bottom: -2px;
            right: -2px;
            background: #007bff;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            color: white;
            font-size: 12px;
            transition: background-color 0.2s ease;
        }

        .photo-upload-btn:hover {
            background: #0056b3;
        }

        .photo-input {
            display: none;
        }

        .profile-info h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .profile-info p {
            color: #6c757d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-outline {
            background: transparent;
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .btn-outline:hover {
            background: #dc3545;
            color: white;
        }

        /* Success notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 20px 16px;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Loading state */
        .btn.loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="history.back()">‚Üê</button>
            <h1>Configura√ß√µes</h1>
        </div>

        <div class="profile-section">
            <div class="profile-header">
                <div class="profile-photo-container">
                    <img id="profilePreview" class="profile-photo" src="https://via.placeholder.com/80" alt="Foto de Perfil">
                    <button class="photo-upload-btn" onclick="document.getElementById('profileInput').click()">
                        üì∑
                    </button>
                    <input type="file" id="profileInput" class="photo-input" accept="image/*">
                </div>
                
                <div class="profile-info">
                    <h2 id="displayName">Carregando...</h2>
                    <p id="displayEmail">email@exemplo.com</p>
                </div>
            </div>

            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="usuario">Nome de usu√°rio</label>
                        <input type="text" id="usuario" name="usuario" placeholder="@usuario">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="seu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="data">Data de nascimento</label>
                        <input type="date" id="data" name="data">
                    </div>
                </div>

                <div class="actions">
                    <button type="button" class="btn btn-primary" onclick="salvarEdicao()">
                        Salvar altera√ß√µes
                    </button>
                    <button type="button" class="btn btn-outline" onclick="logout()">
                        Sair da conta
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="notification" class="notification">
        Informa√ß√µes atualizadas com sucesso!
    </div>

    <script>
        // Verificar login
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        if (isLoggedIn !== 'true') {
            window.location.href = '../login/login.html';
        }

        // Elementos
        const nomeInput = document.getElementById('nome');
        const usuarioInput = document.getElementById('usuario');
        const emailInput = document.getElementById('email');
        const dataInput = document.getElementById('data');
        const profilePreview = document.getElementById('profilePreview');

        // Carregar dados salvos
        function carregarDados() {
            // Foto de perfil
            if (!localStorage.getItem('userPhoto') || localStorage.getItem('userPhoto') === 'null') {
                localStorage.setItem('userPhoto', '../imgs/user(1).png');
            }
            profilePreview.src = localStorage.getItem('userPhoto') || 'https://via.placeholder.com/80';

            // Dados do formul√°rio
            nomeInput.value = localStorage.getItem('userName') || '';
            usuarioInput.value = localStorage.getItem('userUsername') || '';
            emailInput.value = localStorage.getItem('userEmail') || '';
            dataInput.value = localStorage.getItem('userDate') || '';

            // Informa√ß√µes de exibi√ß√£o
            document.getElementById('displayName').textContent = localStorage.getItem('userName') || 'Usu√°rio';
            document.getElementById('displayEmail').textContent = localStorage.getItem('userEmail') || 'email@exemplo.com';
        }

        // Upload de foto
        document.getElementById('profileInput').addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profilePreview.src = e.target.result;
                    localStorage.setItem('userPhoto', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // Salvar altera√ß√µes
        function salvarEdicao() {
            const btn = event.target;
            btn.classList.add('loading');
            btn.textContent = 'Salvando...';
            
            setTimeout(() => {
                // Salvar no localStorage
                localStorage.setItem('userName', nomeInput.value);
                localStorage.setItem('userUsername', usuarioInput.value);
                localStorage.setItem('userEmail', emailInput.value);
                localStorage.setItem('userDate', dataInput.value);

                // Atualizar informa√ß√µes de exibi√ß√£o
                document.getElementById('displayName').textContent = nomeInput.value || 'Usu√°rio';
                document.getElementById('displayEmail').textContent = emailInput.value || 'email@exemplo.com';

                // Atualizar no banco de usu√°rios
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const emailAntigo = localStorage.getItem('userEmail');
                const index = users.findIndex(u => u.email === emailAntigo);
                if (index !== -1) {
                    users[index].name = nomeInput.value;
                    users[index].username = usuarioInput.value;
                    users[index].email = emailInput.value;
                    users[index].data = dataInput.value;
                    localStorage.setItem('users', JSON.stringify(users));
                }

                // Remover loading
                btn.classList.remove('loading');
                btn.textContent = 'Salvar altera√ß√µes';
                
                // Mostrar notifica√ß√£o
                const notification = document.getElementById('notification');
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }, 800);
        }

        // Logout
        function logout() {
            if (confirm('Deseja sair da sua conta?')) {
                localStorage.clear();
                window.location.href = '../login-cadastro/login-cadastro.html';
            }
        }

        // Atualizar exibi√ß√£o em tempo real
        nomeInput.addEventListener('input', () => {
            document.getElementById('displayName').textContent = nomeInput.value || 'Usu√°rio';
        });

        emailInput.addEventListener('input', () => {
            document.getElementById('displayEmail').textContent = emailInput.value || 'email@exemplo.com';
        });

        // Inicializar
        carregarDados();
    </script>
</body>
</html>
