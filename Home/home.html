<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="../imgs/Multi-Favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <title>Início - MultiConnect</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <header>
    <div class="header-left">
      <div class="hamburger" id="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <img class="symbol" src="../imgs/linkacao.png" alt="Multi-Connect" />
      <div class="logo"><a href="#">MultiConnect</a></div>
    </div>

    <div class="menu" id="menu">
      <div class="menu-header">
        <div class="logo-nav">
          <img src="../imgs/Multi-connect1.png" alt="MultiConnect">
        </div>
        <p class="menu-subtitle">Sua plataforma de conexões</p>
      </div>
      <ul class="nav-list">
        <div class="links1">
          <li><a href="#" id="link1" class="active"><i class="bi bi-house-door"></i> Início</a></li>
          <li><a href="../Lojas/lojas.html"><i class="bi bi-shop"></i> Lojas</a></li>
          <li><a href="../Vagas/vagas.html"><i class="bi bi-people"></i> WorkConnect</a></li>
          <li><a href="../carrinho/index.html"><i class="bi bi-cart"></i>Carrinho</a></li>
        </div>
        <div class="links2">
          <li><a href="../Config/Config.html"><i class="bi bi-gear"></i> Configurações</a></li>
        </div>
      </ul>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="header-right">
      <div class="perfil-wrapper" id="perfilArea">
        <a href="../Config/Config.html">
          <img src="../imgs/user(1).png" alt="User" id="perfilFoto" class="perfil-foto" />
        </a>
      </div>
      <div class="auth-buttons" id="authButtons" style="display: none;">
        <a href="../login-cadastro/login-cadastro.html" class="btn-login">Login</a>
        <a href="../login-cadastro/login-cadastro.html" class="btn-cadastrar">Cadastrar-se</a>
      </div>
    </div>
  </header>

  <main>
    <section class="welcome">
      <div id="welcome">
        <h1 id="greeting">Olá, Usuário!</h1>
        <p>Bem-vindo à Multi-Connect, sua plataforma de conexões inteligentes.</p>
      </div>
      <div class="search-bar">
          <input type="text" placeholder="Informe sua cidade...">
         <button class="search-btn"><i class="bi bi-search"></i>
          </button>
      </div>
    </section>

    <section class="historico">
      <div id="historico">
        <h1>Histórico de Compras</h1>
        <p>Veja o que você já comprou!</p>
      </div>
      <div class="card-container" id="cardContainer"></div>
    </section>

    <section class="lojas">
      <div id="lojas">
        <h1>Lojas</h1>
        <p>Veja as lojas disponíveis!</p>
      </div>
      <div class="store-container" id="storeContainer"></div>
    </section>
  </main>
  <script src="products.js"></script>
  <script src="../Lojas/lojasData.js"></script>
  <script>
    function setGreeting() {
      const hour = new Date().getHours();
      let greeting = hour < 12 ? "Bom dia" : hour < 18 ? "Boa tarde" : "Boa noite";
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      const userName = localStorage.getItem('userName');
      const greetingText = isLoggedIn && userName ? `${greeting}, ${userName}!` : `${greeting}, visitante!`;
      document.getElementById("greeting").textContent = greetingText;

      if (!isLoggedIn) {
        document.querySelector(".historico").innerHTML = `
          <div id="historico">
            <h1>Histórico de Compras</h1>
            <p>Faça login para acessar seu histórico de compras.</p>
          </div>`;
      }
    }

    function ajustarHeader() {
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      const perfilArea = document.getElementById('perfilArea');
      const authButtons = document.getElementById('authButtons');
      const perfilFoto = document.getElementById('perfilFoto');

      if (isLoggedIn) {
        const foto = localStorage.getItem('userPhoto') || '../imgs/user(1).png';
        perfilFoto.src = foto;
        perfilArea.style.display = 'flex';
        authButtons.style.display = 'none';
      } else {
        perfilArea.style.display = 'none';
        authButtons.style.display = 'flex';
      }
    }

    function renderCards() {
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      if (!isLoggedIn) return;

      const container = document.getElementById("cardContainer");
      container.innerHTML = '';

      produtos.forEach(produto => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <img class="card-img" src="${produto.imagem}" alt="${produto.nome}">
          <h2>${produto.nome}</h2>
          <p>${produto.descricao}</p>
          <p>Preço: R$ ${produto.preco.toFixed(2)}</p>
          <a href="./products.html?id=${produto.id}">
            <button class="card-button">Ver mais</button>
          </a>`;
        container.appendChild(card);
      });

      if (produtos.length === 0) {
        container.innerHTML = '<p>Nenhum produto encontrado.</p>';
      }
    }

    function renderStores() {
      const container = document.getElementById("storeContainer");
      lojas.forEach(loja => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <img class="card-img" src="${loja.imagem}" alt="${loja.nome}">
          <h2>${loja.nome}</h2>
          <p>${loja.descricao}</p>
          <a href="../lojas-perfil/lojas-perfil.html?loja=${loja.id}">
            <button class="card-button">Ver mais</button>
          </a>`;
        container.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      setGreeting();
      ajustarHeader();
      renderCards();
      renderStores();

      // Menu hambúrguer com animação melhorada
      const hamburger = document.getElementById("hamburger");
      const menu = document.getElementById("menu");
      const overlay = document.getElementById("overlay");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        menu.classList.toggle("open");
        overlay.classList.toggle("show");
        
        if (menu.classList.contains("open")) {
          overlay.style.display = "block";
          document.body.style.overflow = "hidden";
        } else {
          overlay.style.display = "none";
          document.body.style.overflow = "auto";
        }
      });

      overlay.addEventListener("click", () => {
        hamburger.classList.remove("active");
        menu.classList.remove("open");
        overlay.classList.remove("show");
        overlay.style.display = "none";
        document.body.style.overflow = "auto";
      });

      // Fechar menu ao clicar em um link
      const menuLinks = document.querySelectorAll('.menu a');
      menuLinks.forEach(link => {
        link.addEventListener('click', () => {
          hamburger.classList.remove("active");
          menu.classList.remove("open");
          overlay.classList.remove("show");
          overlay.style.display = "none";
          document.body.style.overflow = "auto";
        });
      });

      // Scroll horizontal nos containers
      const containers = document.querySelectorAll('.card-container, .store-container');
      containers.forEach(container => {
        container.addEventListener('wheel', (e) => {
          e.preventDefault();
          container.scrollLeft += e.deltaY;
        });
      });
    });

    function logout() {
      localStorage.clear();
      window.location.href = '../login-cadastro/login-cadastro.html';
    }
  </script>
</body>
</html>
